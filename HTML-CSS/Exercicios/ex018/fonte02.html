<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Race';
            src: url('Race\ Sport.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'Race', Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Race', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim temporibus animi impedit, culpa incidunt est soluta autem. Mollitia minus laborum explicabo aut ipsa rerum quia illum pariatur laudantium iusto? Illo!</p>
</body>
</html>
