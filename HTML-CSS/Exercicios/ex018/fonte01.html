<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            background-color: rgba(12, 12, 12, 0.788);
            font-size: 1em;
        }

        h1{
            font-family: 'Kaushan Script';
            font-size: 3em;
            text-align: center;
            color: rgb(219, 227, 235);
        }

        p{
            font-family: 'Work Sans';
            font-size: 1.5em;
            color: rgb(219, 227, 235);
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magnam ab consequuntur repudiandae exercitationem vel dolore corrupti fugiat ipsum necessitatibus dolores quos saepe aliquam tempora voluptatum ipsa quisquam, similique magni obcaecati.</p>
</body>
</html>
