<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem flexivel</h1>
    <p>A imagem se adapta de acordo com o tamanho da sua tela.</p>
    <picture>
        <source media="(max-width: 770px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1220px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="imagem grande">
    </picture>
</body>
</html>
